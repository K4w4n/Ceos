          <li><a href="/sobre.html">Sobre Nós</a></li>
          <li><a href="/painel.html">Painel</a></li>
          <li>
            <a href="" class="desktop-link">Conta <i class="fas fa-angle-down"></i></a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Conta <i class="fas fa-angle-down"></i></label>
            <ul id="dropdown">
              <li><a href="/login.html"><i class="fas fa-door-open"></i><span
                    class="text-submenu">Login/Cadastro</span></a>
              </li>
              <li><a href="/perfil.html"><i class="fas fa-user-circle"></i><span class="text-submenu">Perfil</span></a>
              </li>
              <li><a href="#"><i class="fas fa-sign-out-alt"></i><span class="text-submenu">Sair</span></a></li>
            </ul>
          </li>
          <li>
            <a href="" class="desktop-link">Aparência <i class="fas fa-angle-down"></i></a>
            <input type="checkbox" id="show-features1">
            <label for="show-features1">Aparência <i class="fas fa-angle-down"></i></label>
            <ul>
              <li><button onclick="darkTheme()" class="theme"><i class="fas fa-moon"></i>
                  <div class="text-dark">Tema Escuro <i id="check-dark" class="fas #"></i></div>
                </button></li>
              <li><button onclick="lighTheme()" class="theme"><i class="fas fa-sun"></i>
                  <div class="text-dark">Tema Claro <i id="check-light" class="fas fa-check"></i></div>
                </button></li>
            </ul>
          </li>
        </ul>
      </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="/search" class="search-box">
        <input type="text" placeholder="Pesquisar..." required name="q">
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>

  <div id="progressbar"></div>
  <div id="scrollpath"></div>

  <div class="container-artigo">
    <div class="text-box">
      <div class="top-area">
        <input class="title-painel" type="text" placeholder="Título do Artigo" id="title">
      </div>
      <!-- <div class="contador">
        <span id="cont">5000</span> Caracteres Restantes
      </div> -->
      <div id="editorjs"></div>
      <div class="link-btn">
        <label class="link" id="link"><label class="title-link" id="title-link">Link do seu Artigo:</label><label
            class="cod" id="cod">
            www.ceoscommunity.com/artigos/</label><input type="text" id="extension" class="extension"
            placeholder="Digite sua extensão"></label>
        <button class="btn-enviar" id="btn-enviar"><span>Publicar</span></button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="/files/img/main/logo.png" class="img-rodape">

      <ul class="socials">
        <li><a href="https://www.facebook.com/etecdesapopemba"><i class="icon1 fab fa-facebook"></i></a></li>
        <li><a href="https://twitter.com/etecdesapopemba"><i class=" icon2 fab fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/etecdesapopemba"><i class="icon3 fab fa-instagram"></i></a></li>

    </div>
  </footer>

  <button id="back-to-top-btn" class="back-to-top-btn"><i class="fas fa-angle-double-up"></i></button>

  <script src="/files/javascript//main.js"></script>
  <script src="/files/javascript/theme.js"></script>

  <script>
    const apiCeos = new ApiCeos();

    const editorjs = new EditorJS({
      autofocus: true,
      holder: 'editorjs',
      readOnly: false,
      placeholder: 'Ensine algo para o mundo!',
      onReady: () => document.querySelectorAll('.codex-editor__redactor').forEach(element => element.setAttribute('style', 'padding-bottom: 10%;'))
    });

    const tituloInput = document.querySelector('#title');
    const urlInput = document.querySelector('#extension');
    const btnEnviar = document.querySelector('#btn-enviar');

    btnEnviar.addEventListener('click', async () => {
      const titulo = tituloInput.value;
      const conteudo = await editorjs.save();
      const url = urlInput.value;
      apiCeos.editora.criarArtigo(titulo, conteudo, url)
        .then(artigo => window.location.assign(artigo.url))
        .catch(console.error)
    });
  </script>
</body>
